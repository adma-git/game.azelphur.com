{% load i18n %}
{% if request.user.is_authenticated %}
    <li><a href="{% url 'djangobb:forum_profile' user.username %}">{% trans 'Profile' %}</a></li>
    <li><a href="{% url 'logout' %}?next={{ request.path }}">{% trans 'Log Out' %}</a></li>
{% else %}
    <li><a href="/login/steam/">{% trans 'Log Out' %}</a></li>
{% endif %}
